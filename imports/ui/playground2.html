<template name="playground2">
  <header>
  
  </header>

  <div class="container2 col-md-12">
    <div class="row">
     <div class="col-md-5 col-xs-1 menu1">
       {{#if startdac }}
          <a href="/"><i class="btn btn-lg btn-success js-masterButton fa fa-home fa-4x"></i></a>
      {{else}}
          <a href="/"><i class="btn btn-lg btn-success js-masterButton fa fa-home fa-4x"></i></a>
      {{/if}}

          {{#if tom }}
          <i class="btn btn-lg btn-danger js-controlTom fa fa-stop-circle fa-4x" onClick="clearInterval(myTimer1)"></i>
          {{else}}
          <i class="btn btn-lg btn-success js-controlTom fa fa-play-circle fa-4x" onClick="myTimer1 = setInterval(myCounter1, 1000)"></i>
          {{/if}} 

          {{#if bugs }}
          <i class="btn btn-lg btn-danger js-controlBugs fa fa-stop-circle fa-4x" onClick="clearInterval(myTimer1)"></i>
          {{else}}
          <i class="btn btn-lg btn-success js-controlBugs fa fa-play-circle fa-4x" onClick="myTimer1 = setInterval(myCounter1, 1000)"></i>
          {{/if}}

          {{#if chipndale }}
          <i class="btn btn-lg btn-danger js-controlChipndale fa fa-stop-circle fa-4x" onClick="clearInterval(myTimer1)"></i>
          {{else}}
          <i class="btn btn-lg btn-success js-controlChipndale fa fa-play-circle fa-4x" onClick="myTimer1 = setInterval(myCounter1, 1000)"></i>
          {{/if}}

          {{#if donald }}
          <i class="btn btn-lg btn-danger js-controlDonald fa fa-stop-circle fa-4x" onClick="clearInterval(myTimer1)"></i>
          {{else}}
          <i class="btn btn-lg btn-success js-controlDonald fa fa-play-circle fa-4x" onClick="myTimer1 = setInterval(myCounter1, 1000)"></i>
          {{/if}}

          {{#if mickey }}
          <i class="btn btn-lg btn-danger js-controlMickey fa fa-stop-circle fa-4x" onClick="clearInterval(myTimer1)"></i>
          {{else}}
          <i class="btn btn-lg btn-success js-controlMickey fa fa-play-circle fa-4x" onClick="myTimer1 = setInterval(myCounter1, 1000)"></i>
          {{/if}}

        </div>

        <div class="col-md-5 col-xs-1 menu2">
          {{#if pink }}
          <i class="btn btn-lg btn-danger js-controlPink fa fa-stop-circle fa-4x" onClick="clearInterval(myTimer1)"></i>
          {{else}}
          <i class="btn btn-lg btn-success js-controlPink fa fa-play-circle fa-4x" onClick="myTimer1 = setInterval(myCounter1, 1000)"></i>
          {{/if}}

          {{#if popeye }}
          <i class="btn btn-lg btn-danger js-controlPopeye fa fa-stop-circle fa-4x" onClick="clearInterval(myTimer1)"></i>
          {{else}}
          <i class="btn btn-lg btn-success js-controlPopeye fa fa-play-circle fa-4x" onClick="myTimer1 = setInterval(myCounter1, 1000)"></i>
          {{/if}}

          {{#if runner }}
          <i class="btn btn-lg btn-danger js-controlRunner fa fa-stop-circle fa-4x" onClick="clearInterval(myTimer1)"></i>
          {{else}}
          <i class="btn btn-lg btn-success js-controlRunner fa fa-play-circle fa-4x" onClick="myTimer1 = setInterval(myCounter1, 1000)"></i>
          {{/if}}

          {{#if simpsons }}
          <i class="btn btn-lg btn-danger js-controlSimpsons fa fa-stop-circle fa-4x" onClick="clearInterval(myTimer1)"></i>
          {{else}}
          <i class="btn btn-lg btn-success js-controlSimpsons fa fa-play-circle fa-4x" onClick="myTimer1 = setInterval(myCounter1, 1000)"></i>
          {{/if}}

          {{#if woody }}
          <i class="btn btn-lg btn-danger js-controlWoody fa fa-stop-circle fa-4x" onClick="clearInterval(myTimer1)"></i>
          {{else}}
          <i class="btn btn-lg btn-success js-controlWoody fa fa-play-circle fa-4x" onClick="myTimer1 = setInterval(myCounter1, 1000)"></i>
          {{/if}}

        </div>
      </div>


        <div class="tom js-stopTom" alt="Tom" onClick="clearInterval(myTimer1)"></div>

        <div class="bugs js-stopBugs" alt="bugs" onClick="clearInterval(myTimer1)"></div>

        <div class="chipndale js-stopChipndale" alt="chipndale" onClick="clearInterval(myTimer1)"></div>

        <div class="donald js-stopDonald" alt="Donald" onClick="clearInterval(myTimer1)"></div>

        <div class="mickey js-stopMickey" alt="Mickey" onClick="clearInterval(myTimer1)"></div>

        <div class="pink js-stopPink" alt="Pink" onClick="clearInterval(myTimer1)"></div>
      
        <div class="popeye js-stopPopeye" alt="Popeye" onClick="clearInterval(myTimer1)"></div>

        <div class="runner js-stopRunner" alt="Runner" onClick="clearInterval(myTimer1)"></div>

        <div class="simpsons js-stopSimpsons" alt="Simpsons" onClick="clearInterval(myTimer1)"></div>

        <div class="woody js-stopWoody" alt="Woody" onClick="clearInterval(myTimer1)"></div>
    
      <div class="demo1">
      <p id="demo1"></p>
      </div>

      <h2> {{startdac}} {{bubo}} {{frakk}} {{hoho}} {{maci}} {{mezsga}} {{pompom}} {{pumukli}} {{susu}} {{vili}} {{vuk}} {{tom}} {{bugs}} {{chipndale}} {{donald}} {{mickey}} {{pink}} {{popeye}} {{runner}} {{simpsons}} {{woody}} {{snoopy}}</h2>

  </div>

<script>
  var c = 0;
  function myCounter1() {
  document.getElementById("demo1").innerHTML = ++c;
  }
</script>

</template>
